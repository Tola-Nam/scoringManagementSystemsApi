databaseChangeLog:
    - changeSet:
          id: 001_create_roles_table
          author: tola.dev001@gmail.com
          changes:
              - createTable:
                    tableName: roles
                    columns:
                        - column:
                              name: role_id
                              type: uuid
                              defaultValueComputed: gen_random_uuid()
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: role_name
                              type: varchar(50)
                              constraints:
                                  nullable: false
                        - column:
                              name: status
                              type: BOOLEAN
                              defaultValueBoolean: true
                              constraints:
                                  nullable: false
