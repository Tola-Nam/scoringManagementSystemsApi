databaseChangeLog:
    - changeSet:
          id: 006_create_subjects_table
          author: tola.dev001@gmail.com
          changes:
              - createTable:
                    tableName: subjects
                    columns:
                        - column:
                              name: subject_id
                              type: uuid
                              defaultValueComputed: gen_random_uuid() # ðŸ”¥ auto-generate UUID
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: subject_code
                              type: varchar(50)
                              constraints:
                                  nullable: false
                        - column:
                              name: subject_name
                              type: varchar(100)
                              constraints:
                                  nullable: false
