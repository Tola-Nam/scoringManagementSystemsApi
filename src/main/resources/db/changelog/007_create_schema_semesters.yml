databaseChangeLog:
    - changeSet:
          id: 007_create_semesters_table
          author: tola.dev001@gmail.com
          changes:
              - createTable:
                    tableName: semesters
                    columns:
                        - column:
                              name: semester_id
                              type: uuid
                              defaultValueComputed: gen_random_uuid() # ğŸ”¥ auto-generate UUID
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: semester_name
                              type: varchar(50)
                              constraints:
                                  nullable: false
